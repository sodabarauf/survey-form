<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
</head>
<body>
    
    <section class="wrapper-main">
        <form action="example.html" method="get"><br><br>
            <h1>Survey Form</h1><br><br>
            <label for="first name">First Name: </label>
            <input type="text" id="first name" name="first name" placeholder="write name">
            <br><br>
            <label for="last name">Last Name: </label>
            <input type="text" id="last name" name="last name" placeholder="write last name">
            <br><br>
            <label for="email">Email: </label>
            <input type="text" id="email" name="email" placeholder="write email">
            <br><br>
            <label for="contact number">Contact Number: </label>
            <input type="number" id="contact number" name="contact number" placeholder="write contact number">
            <br><br>
            <label for="address">Address: </label>
            <input type="text" id="address" name="address" placeholder="address">
            <br><br>
            <label>do you have idea about natural resources pollution?</label>
            <br>
            <input type="radio" id="yes" name="yes" value="yes">
            <label for="yes">YES</label>
            <input type="radio" id="no" name="no" value="no">


            <br><br>
            <h2>Question 1:<span>what is your thoughts about this type of pollution?</span></h2><textarea name="question1" id="question1" placeholder="description"></textarea><br>
            <h2>Question 2:<span>which solutions do you suggest?</span></h2><textarea name="question2" id="question2" placeholder="description"></textarea><br>
            <h2>Question 3:<span>which actions should take by government?</span></h2><textarea name="question3" id="question3" placeholder="description"></textarea><br>



        </form>
    </section>
</body>
</html>
