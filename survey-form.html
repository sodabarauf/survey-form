<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>survey form</title>
     <link rel="stylesheet" href="./style.css" />
</head>
<body>
    
    <h1 id="title">survey form</h1>
    <p id="description">this is survey form about natural resources pollution</p>
        <form id="survey-form">
            <div class="form-control">
                <label for="firstname">First Name: </label>
                <br>
                <input required type="text" id="first name" name="first name" placeholder="write name">
            </div>
            <div class="form-control">
               <label for="lastname">Last Name: </label>
               <br>
               <input required type="text" id="last name" name="last name" placeholder="write last name">
            </div>
            <div class="form-control">
               <label for="email">Email: </label>
               <br>
               <input required type="text" id="email" name="email" placeholder="write email">
            </div>
            <div class="form-control">
               <label for="contactnumber">Contact Number: </label>
               <br>
               <input required type="number" id="contact number" name="contact number" placeholder="write contact number">
            </div>
            <div class="form-control">
               <label for="address">Address: </label>
               <br>
               <input type="text" id="address" name="address" placeholder="address">
            </div>
            <div class="form-control">
               <br><label for="education level">what is your education level?</label>
            <select name="education level" id="education level">
                <option value="phd">PHD</option>
                <option value="bachelo">Bachelor</option>
                <option value="student">Student</option>
            </select>
            </div>
            <div class="form-control">
                <br><label>Do you have idea about natural resources pollution?</label><br>
                <label for="yes">
                <input type="radio" id="yes" name="yes" value="yes">
                YES</label><br>
                <label for="no">
                <input type="radio" id="no" name="no" value="no">
                NO</label><br>
            </div>
            <div class="fprm-control">
                <br><label>what is your thoughts about this type of pollution?</label><br>
                <label for="inp-1">
                <input type="checkbox" id="field" name="inp-1">
                it is dangerous for nature</label><br>
                <label for="inp-2">
                <input type="checkbox" id="field" name="inp-2">
                it is not impotant</label><br>
                <label for="inp-3">
                <input type="checkbox" id="field" name="inp-3">
                i do not have an idea</label><br>
            </div>
            <div class="form-control">
                <br><label for="comment">what solution do you suggest?</label>
                <textarea id="comment" name="comment" row="10" cols="50" placeholder="i suggest these solutions..."></textarea>
            </div class="submit">
                <div class="form-control">
                <input type="submit" id="submit">
            </div>
        </form>
    </section>

</body>

</html>
